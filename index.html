<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellBeam - Therapist Dashboard</title>
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      
      body {
        background-color: #f0f4f8;
        color: #333;
        line-height: 1.6;
      }
      
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      /* Navbar Styles */
      nav {
        background-color: #f0f4f8;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        padding: 15px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }
      
      nav .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .logo-container {
        display: flex;
        align-items: center;
      }
      
      .logo {
        width: 40px;
        height: 40px;
        margin-right: 10px;
        background-color: #4e73df;
        border-radius: 50%;
        box-shadow: 5px 5px 10px rgba(163, 177, 198, 0.6),
                   -5px -5px 10px rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      
      .logo:hover {
        transform: scale(1.05);
      }
      
      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      nav h1 {
        color: #4e73df;
        font-size: 1.8rem;
        font-weight: 600;
        margin-right: 30px;
        letter-spacing: 1px;
      }
      
      nav ul {
        display: flex;
        list-style: none;
      }
      
      nav ul li {
        margin-left: 30px;
      }
      
      nav ul li a {
        color: #555;
        text-decoration: none;
        font-weight: 500;
        font-size: 16px;
        transition: color 0.3s ease;
        position: relative;
      }
      
      nav ul li a:hover {
        color: #4e73df;
      }
      
      nav ul li a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: #4e73df;
        transition: width 0.3s ease;
      }
      
      nav ul li a:hover::after {
        width: 100%;
      }
      
      /* Hero Section Styles */
      .hero {
        padding: 150px 0 100px;
        text-align: center;
        background-color: #f0f4f8;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      
      .hero h2 {
        font-size: 3rem;
        color: #4e73df;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease-in-out;
        font-weight: 300;
      }
      
      .hero p {
        font-size: 1.2rem;
        color: #555;
        max-width: 700px;
        margin: 0 auto 50px;
        animation: fadeInUp 1s ease-in-out;
      }
      
      /* Neumorphic Button Styles */
      .button-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
        animation: fadeIn 1.5s ease-in-out;
      }
      
      .btn {
        padding: 15px 30px;
        border-radius: 50px;
        background: #f0f4f8;
        color: #4e73df;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        letter-spacing: 1px;
        box-shadow: 8px 8px 15px rgba(163, 177, 198, 0.6),
                   -8px -8px 15px rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        outline: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      
      .btn:hover {
        box-shadow: 5px 5px 10px rgba(163, 177, 198, 0.5),
                   -5px -5px 10px rgba(255, 255, 255, 0.7);
        transform: translateY(-3px);
      }
      
      .btn:active {
        box-shadow: inset 5px 5px 10px rgba(163, 177, 198, 0.5),
                    inset -5px -5px 10px rgba(255, 255, 255, 0.7);
        transform: translateY(0);
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: 0.5s;
        z-index: -1;
      }

      .btn:hover::before {
        left: 100%;
      }
      
      .user-login {
        background: linear-gradient(145deg, #f0f4f8, #e4e9f0);
        color: #4e73df;
      }
      
      .doctor-analysis {
        background: linear-gradient(145deg, #f0f4f8, #e4e9f0);
        color: #4e73df;
      }
      
      /* Footer Styles */
      footer {
        background-color: #f0f4f8;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
      }
      
      footer p {
        color: #777;
        font-size: 14px;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Add hover animations to nav items */
      nav ul li {
        transition: transform 0.3s ease;
      }
      
      nav ul li:hover {
        transform: translateY(-3px);
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        nav .container {
          flex-direction: column;
        }
        
        nav ul {
          margin-top: 20px;
          flex-wrap: wrap;
          justify-content: center;
        }
        
        nav ul li {
          margin: 5px 10px;
        }
        
        .button-container {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }
        
        .hero h2 {
          font-size: 2.5rem;
        }
      }
    </style>
    <!-- Link to Google Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="container">
        <div class="logo-container">
          <div class="logo">
            <img src="logo.jpeg" alt="WellBeam Logo" />
          </div>
          <h1>WellBeam</h1>
        </div>
        <ul>
          <li><a href="Main.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Services.html">Services</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content Section -->
    <section class="hero">
      <div class="container">
        <h2>Welcome to WellBeam</h2>
        <p>
          Your partner in mental health and well-being. Connect with your
          therapist and track your progress.
        </p>

        <!-- Neumorphic Buttons -->
        <div class="button-container">
          <a href="index1 (1).html" class="btn user-login">
            <i class="fas fa-user mr-2"></i> User Login
          </a>
          <a href="Therapist.html" class="btn doctor-analysis">
            <i class="fas fa-chart-line mr-2"></i> Analysis for Doctors
          </a>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 WellBeam. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for animations -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Add animation class to elements when they come into view
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.opacity = 1;
              entry.target.style.transform = 'translateY(0)';
            }
          });
        }, { threshold: 0.1 });
        
        // Animate logo on hover
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseenter', function() {
          this.style.animation = 'pulse 1s infinite';
        });
        
        logo.addEventListener('mouseleave', function() {
          this.style.animation = 'none';
        });
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
          anchor.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if(href.startsWith('#')) {
              e.preventDefault();
              const target = document.querySelector(href);
              if(target) {
                window.scrollTo({
                  top: target.offsetTop - 100,
                  behavior: 'smooth'
                });
              }
            }
          });
        });
      });
    </script>
  </body>
</html>

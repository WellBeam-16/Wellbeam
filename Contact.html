<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | WellBeam</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Lexend", sans-serif;
        background: #f5faff;
        color: #102a43;
        line-height: 1.6;
      }

      header {
        background: #1f2937;
        color: #fff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 1.8rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
      }

      nav a {
        color: #e0f2fe;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #38bdf8;
      }

      .contact-section {
        padding: 3rem 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
        animation: fadeIn 1.5s ease-in-out;
      }

      .contact-section h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .contact-section p {
        text-align: center;
        margin-bottom: 3rem;
        color: #52606d;
      }

      form {
        max-width: 700px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }

      form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      form input:focus,
      form textarea:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.3);
      }

      form button {
        background: #38bdf8;
        color: #fff;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      form button:hover {
        background: #0ea5e9;
      }

      footer {
        background: #1e293b;
        color: #cbd5e1;
        padding: 1rem;
        text-align: center;
        margin-top: 3rem;
        font-size: 0.9rem;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          gap: 1rem;
          align-items: flex-end;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>WellBeam</h1>
      <nav>
        <ul>
          <li><a href="Main.html">Home</a></li>
          <li><a href="Services.html">Services</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>
        We'd love to hear from you. Reach out with any questions, feedback, or
        support you need.
      </p>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 WellBeam. All rights reserved.</p>
    </footer>
  </body>
</html>
